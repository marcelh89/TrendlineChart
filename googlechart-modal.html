<!doctype html>
<html class="no-js" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Google Map in jQuery dialog box</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"
            type="text/javascript"></script>
    <script src="lib/Chart.js"></script>


    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-darkness/jquery-ui.css"/>
    <style>
        .gBubble {
            color: black;
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 12px;
        }
        #map_container{
            background-color: white;
        }
    </style>
    <script>
        (function () {
            var randomScalingFactor = function () {
                return Math.round(Math.random() * 100)
            };
            var myChart,
                    myCtx,
                    myLine,
                    lineChartData = {
                        labels: ["January", "February", "March", "April", "May", "June", "July"],
                        datasets: [{
                            label: "My First dataset",
                            fillColor: "rgba(220,220,220,0.2)",
                            strokeColor: "rgba(220,220,220,1)",
                            pointColor: "rgba(220,220,220,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(220,220,220,1)",
                            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                        }, {
                            label: "My Second dataset",
                            fillColor: "rgba(151,187,205,0.2)",
                            strokeColor: "rgba(151,187,205,1)",
                            pointColor: "rgba(151,187,205,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(151,187,205,1)",
                            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                        }]
                    };

            $(document).ready(function () {
                $("#map_container").dialog({
                    autoOpen: false,
                    width: 555,
                    height: 400,
                    resizeStop: function (event, ui) {
                        myLine.resize();
                    },
                    open: function (event, ui) {
                        myCtx = document.getElementById("canvas").getContext("2d");
                        myChart = new Chart(myCtx);
                        myLine = myChart.Line(lineChartData, {
                            responsive: true
                        });
                        myLine.resize();
                    }
                });

                $("#showMap").click(function () {
                    $("#map_container").dialog("open");
                    return false;
                });
                initialize();
            });

            function initialize() {
            }
        }());
    </script>
</head>

<body>
<div id="map_container" title="Location Map">
    <div>
        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
</div>

<div id="controls">
    <input type="button" name="showMap" value="Show Map" id="showMap"/>
</div>
</body>
</html>
